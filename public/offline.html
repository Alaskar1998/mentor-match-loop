<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mentor Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - you can still access some features while offline.
        </p>
        
        <div>
            <button class="button" onclick="checkConnection()">
                <span class="spinner" id="spinner"></span>
                Check Connection
            </button>
            <button class="button" onclick="window.location.reload()">
                Try Again
            </button>
        </div>

        <div class="status" id="status">
            <strong>Offline Mode</strong><br>
            Some features may be limited while you're offline.
        </div>
    </div>

    <script>
        function checkConnection() {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            
            spinner.classList.remove('hidden');
            
            // Test connection
            fetch('/api/health', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                // Connection restored
                status.innerHTML = `
                    <strong>Connection Restored! ðŸŽ‰</strong><br>
                    Redirecting you back to the app...
                `;
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            })
            .catch(() => {
                // Still offline
                status.innerHTML = `
                    <strong>Still Offline</strong><br>
                    Please check your internet connection and try again.
                `;
                spinner.classList.add('hidden');
            });
        }

        // Check connection every 30 seconds
        setInterval(checkConnection, 30000);

        // Listen for online/offline events
        window.addEventListener('online', () => {
            document.getElementById('status').innerHTML = `
                <strong>Back Online! ðŸŽ‰</strong><br>
                Redirecting you back to the app...
            `;
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });

        window.addEventListener('offline', () => {
            document.getElementById('status').innerHTML = `
                <strong>Offline Mode</strong><br>
                Some features may be limited while you're offline.
            `;
        });
    </script>
</body>
</html>
